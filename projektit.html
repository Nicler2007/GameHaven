  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">

        <img src="/mnt/data/65ae44f8-4066-4c8c-8aff-294afbff5a30.png" alt="logo" class="logo-img me-2">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pelikirjasto.html">Pelikirjasto</a></li>
          <li class="nav-item"><a class="nav-link" href="peliseuranta.html">Peliseuranta</a></li>

        </ul>

  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Omien projektien jakaminen</h1>
      <button class="btn btn-accent" data-bs-toggle="modal" data-bs-target="#submitProjectModal">Lähetä projekti</button>
    </div>

    <div class="placeholder-box">
      <p>Projektien esikatselu kortteina, kommentointi ja palaute. Voimme toteuttaa kommentit esim. collapse- tai modal-komponenteilla.</p>
    </div>
  </main>

  <!-- Modal: Lähetä projekti -->
  <div class="modal fade" id="submitProjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lähetä projekti</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3"><input class="form-control" placeholder="Projektin nimi"></div>
            <div class="mb-3"><input class="form-control" placeholder="Lyhyt kuvaus"></div>
            <div class="mb-3"><textarea class="form-control" rows="6" placeholder="Lisätiedot ja linkit"></textarea></div>
            <div class="mb-3"><input type="file" class="form-control"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Peruuta</button>
          <button class="btn btn-accent">Lähetä projekti</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container text-center">
