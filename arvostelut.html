<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peliarvostelut</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="/mnt/data/65ae44f8-4066-4c8c-8aff-294afbff5a30.png" alt="logo" class="logo-img me-2">
        <span class="fw-bold">GameHeaven</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pelikirjasto.html">Pelikirjasto</a></li>
          <li class="nav-item"><a class="nav-link" href="peliseuranta.html">Peliseuranta</a></li>
          <li class="nav-item"><a class="nav-link active" href="arvostelut.html">Arvostelut</a></li>
          <li class="nav-item"><a class="nav-link" href="vinkit.html">Vinkit</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1>Peliarvostelut</h1>
        <p class="text-muted-custom mb-0">Lisää arvosteluja, katso keskiarvoja ja top-listoja.</p>
      </div>
      <div>
        <button class="btn btn-accent" data-bs-toggle="modal" data-bs-target="#addReviewModal">Lisää arvostelu</button>
      </div>
    </div>

    <div class="placeholder-box">
      <p>Tähän listataan arvostelut. Voimme näyttää keskiarvot, suosituimmat pelit ja top 10 -listat.</p>
    </div>
  </main>

  <!-- Modal: Lisää arvostelu -->
  <div class="modal fade" id="addReviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lisää arvostelu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addReviewForm">
            <div class="mb-3">
              <label class="form-label">Pelin nimi</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Arvosana (1-10)</label>
              <input type="number" min="1" max="10" class="form-control" value="8">
            </div>
            <div class="mb-3">
              <label class="form-label">Arvostelu</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Peruuta</button>
          <button class="btn btn-accent">Tallenna arvostelu</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container text-center">
      <small>Pelikirjasto © 2025</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
