<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pelikirjasto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="/mnt/data/65ae44f8-4066-4c8c-8aff-294afbff5a30.png" alt="logo" class="logo-img me-2">
        <span class="fw-bold">GameHeaven</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="pelikirjasto.html">Pelikirjasto</a></li>
          <li class="nav-item"><a class="nav-link" href="peliseuranta.html">Peliseuranta</a></li>
          <li class="nav-item"><a class="nav-link" href="arvostelut.html">Arvostelut</a></li>
          <li class="nav-item"><a class="nav-link" href="vinkit.html">Vinkit</a></li>
          <li class="nav-item"><a class="nav-link" href="projektit.html">Projektit</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1>Pelikirjasto</h1>
        <p class="text-muted-custom mb-0">Lisää pelejä, merkitse statukset ja tallenna muistiinpanoja.</p>
      </div>
      <div>
        <button class="btn btn-outline-light me-2" id="exportBtn">Tuo / Vie</button>
        <button class="btn btn-accent" data-bs-toggle="modal" data-bs-target="#addGameModal">Lisää peli</button>
      </div>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="filtersForm" class="row g-2 align-items-center">
          <div class="col-sm-5">
            <input id="filterSearch" type="text" class="form-control" placeholder="Hae pelejä...">
          </div>
          <div class="col-sm-3">
            <select id="filterStatus" class="form-select">
              <option value="">Kaikki statukset</option>
              <option>Haluan pelata</option>
              <option>Kesken</option>
              <option>Pelattu</option>
            </select>
          </div>
          <div class="col-sm-2">
            <select id="filterPlatform" class="form-select">
              <option value="">Kaikki alustat</option>
              <option>PC</option>
              <option>PS5</option>
              <option>Xbox</option>
              <option>Nintendo</option>
            </select>
          </div>
          <div class="col-sm-2 text-end">
            <button type="button" id="applyFilters" class="btn btn-outline-light">Suodata</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Pelit listaus -->
    <div id="gamesList" class="row g-3">
      <!-- Dynaamisesti täytetään JS:llä -->
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center">
      <small>Pelikirjasto © 2025</small>
    </div>
  </footer>

  <!-- Modals: Lisää/Muokkaa (samat rakenteet kuin indexissä, mutta id:t eri) -->
  <div class="modal fade" id="addGameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lisää uusi peli</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addGameForm">
            <div class="mb-3">
              <label class="form-label">Pelin nimi</label>
              <input type="text" class="form-control" id="gameName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="gameStatus">
                <option>Haluan pelata</option>
                <option>Kesken</option>
                <option>Pelattu</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Alusta</label>
              <input type="text" class="form-control" id="gamePlatform" placeholder="esim. PC, PS5">
            </div>
            <div class="mb-3">
              <label class="form-label">Muistiinpanot</label>
              <textarea class="form-control" id="gameNotes" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Peruuta</button>
          <button class="btn btn-accent" id="saveGameBtn">Tallenna</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit modal -->
  <div class="modal fade" id="editGameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Muokkaa peliä</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editGameForm">
            <input type="hidden" id="editGameId">
            <div class="mb-2"><input class="form-control" id="editName"></div>
            <div class="mb-2">
              <select class="form-select" id="editStatus">
                <option>Haluan pelata</option>
                <option>Kesken</option>
                <option>Pelattu</option>
              </select>
            </div>
            <div class="mb-2"><input class="form-control" id="editPlatform"></div>
            <div class="mb-2"><textarea class="form-control" id="editNotes" rows="3"></textarea></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Peruuta</button>
          <button class="btn btn-accent" id="saveEditBtn">Tallenna muutokset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simple front-end logic for demo (localStorage) -->
  <script>
    // Utility: read/write games to localStorage
    const STORAGE_KEY = 'pelikirjasto_games';
    function loadGames(){ return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
    function saveGames(g){ localStorage.setItem(STORAGE_KEY, JSON.stringify(g)); }

    // Render list
    function renderGames(filter = {}) {
      const container = document.getElementById('gamesList');
      container.innerHTML = '';
      const games = loadGames().filter(g => {
        if(filter.search && !g.name.toLowerCase().includes(filter.search.toLowerCase())) return false;
        if(filter.status && filter.status !== '' && g.status !== filter.status) return false;
        if(filter.platform && filter.platform !== '' && g.platform !== filter.platform) return false;
        return true;
      });
      if(games.length === 0) {
        container.innerHTML = '<div class="col-12"><div class="placeholder-box">Ei pelejä. Lisää uusi peli painamalla "Lisää peli".</div></div>';
        return;
      }
      games.forEach(game => {
        const col = document.createElement('div'); col.className = 'col-12 col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <div class="d-flex align-items-start gap-3">
                <img src="/mnt/data/65ae44f8-4066-4c8c-8aff-294afbff5a30.png" class="logo-img" alt="">
                <div>
                  <h5 class="card-title mb-0">${escapeHtml(game.name)}</h5>
                  <small class="text-muted-custom">${escapeHtml(game.platform)} • ${escapeHtml(game.status)}</small>
                </div>
              </div>
              <p class="mt-3 text-muted-custom">${escapeHtml(game.notes || '')}</p>
              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" onclick="openEdit(${game.id})">Muokkaa</button>
                <button class="btn btn-outline-danger btn-sm" onclick="removeGame(${game.id})">Poista</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // Add game
    document.getElementById('saveGameBtn').addEventListener('click', () => {
      const name = document.getElementById('gameName').value.trim();
      if(!name) return alert('Anna pelin nimi');
      const status = document.getElementById('gameStatus').value;
      const platform = document.getElementById('gamePlatform').value;
      const notes = document.getElementById('gameNotes').value;
      const games = loadGames();
      games.push({ id: Date.now(), name, status, platform, notes });
      saveGames(games);
      renderGames();
      var modal = bootstrap.Modal.getInstance(document.getElementById('addGameModal')); if(modal) modal.hide();
      document.getElementById('addGameForm').reset();
    });

    // Remove
    function removeGame(id){
      if(!confirm('Poistetaanko peli?')) return;
      let games = loadGames().filter(g => g.id !== id);
      saveGames(games);
      renderGames();
    }

    // Edit
    function openEdit(id){
      const games = loadGames();
      const g = games.find(x => x.id === id);
      if(!g) return alert('Peliä ei löydy');
      document.getElementById('editGameId').value = g.id;
      document.getElementById('editName').value = g.name;
      document.getElementById('editStatus').value = g.status;
      document.getElementById('editPlatform').value = g.platform;
      document.getElementById('editNotes').value = g.notes;
      var editModal = new bootstrap.Modal(document.getElementById('editGameModal'));
      editModal.show();
    }

    document.getElementById('saveEditBtn').addEventListener('click', () => {
      const id = Number(document.getElementById('editGameId').value);
      const games = loadGames();
      const idx = games.findIndex(g => g.id === id);
      if(idx === -1) return alert('Peliä ei löydy');
      games[idx].name = document.getElementById('editName').value;
      games[idx].status = document.getElementById('editStatus').value;
      games[idx].platform = document.getElementById('editPlatform').value;
      games[idx].notes = document.getElementById('editNotes').value;
      saveGames(games);
      renderGames();
      var modal = bootstrap.Modal.getInstance(document.getElementById('editGameModal')); if(modal) modal.hide();
    });

    // Filters
    document.getElementById('applyFilters').addEventListener('click', () => {
      const f = {
        search: document.getElementById('filterSearch').value,
        status: document.getElementById('filterStatus').value,
        platform: document.getElementById('filterPlatform').value
      };
      renderGames(f);
    });

    // Export / import (basic)
    document.getElementById('exportBtn').addEventListener('click', () => {
      const data = JSON.stringify(loadGames(), null, 2);
      navigator.clipboard.writeText(data).then(()=> alert('Kirjasto kopioitu leikepöydälle (JSON).'));
    });

    // Init
    renderGames();
  </script>
</body>
</html>
