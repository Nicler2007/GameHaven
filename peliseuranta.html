<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peliseuranta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="/img/Logo.png" alt="logo" class="logo-img me-2">
        <span class="fw-bold">GameHeaven</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="pelikirjasto.html">Pelikirjasto</a></li>
          <li class="nav-item"><a class="nav-link active" href="peliseuranta.html">Peliseuranta</a></li>
          <li class="nav-item"><a class="nav-link" href="arvostelut.html">Arvostelut</a></li>
          <li class="nav-item"><a class="nav-link" href="vinkit.html">Vinkit</a></li>
          <li class="nav-item"><a class="nav-link" href="projektit.html">Projektit</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Peliseuranta</h1>
    <p class="text-muted-custom">Suodata ja seuraa meneillään olevia pelejä.</p>

    <div class="card mb-4">
      <div class="card-body">
        <form class="row g-2 align-items-center">
          <div class="col-md-4">
            <input id="traceSearch" type="text" class="form-control" placeholder="Hae pelejä...">
          </div>
          <div class="col-md-3">
            <select id="tracePlatform" class="form-select">
              <option value="">Kaikki alustat</option>
              <option>PC</option>
              <option>PS5</option>
              <option>Xbox</option>
              <option>Nintendo</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="traceType" class="form-select">
              <option value="">Kaikki tyypit</option>
              <option>RPG</option>
              <option>FPS</option>
              <option>Strategy</option>
              <option>Indie</option>
            </select>
          </div>
          <div class="col-md-2 text-end">
            <button id="traceFilterBtn" class="btn btn-outline-light">Suodata</button>
          </div>
        </form>
      </div>
    </div>

    <div id="tracePlaceholder" class="placeholder-box">
      <p>Tähän tulee suodatettu lista peleistä tai taulukko. (Toteutus voi lukea samasta localStorage-avaruudesta kuin Pelikirjasto-sivu.)</p>
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center">
      <small>Pelikirjasto © 2025</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
